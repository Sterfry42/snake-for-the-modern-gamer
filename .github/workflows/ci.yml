name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to main branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the Node.js version your project requires

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the Vite app
      - name: Build Vite app
        run: npm run build

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Vite outputs to 'dist' by default
          # Optional settings:
          # publish_branch: gh-pages
          # user_name: github-actions
          # user_email: github-actions@github.com
